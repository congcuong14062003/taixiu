<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.leanhduc.pro.vn/utilities/animation/shake-effect/style.css" />
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./assets/favicon.jpg" type="image/x-icon">
    <title>MẠNH CƯỜNG - NHÀ CÁI UY TÍN HÀNG ĐẦU HỆ MẶT TRỜI</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="img-datcuoc posi-set">
        <img src="./assets/datcuoc.png" alt="" class="img-hoathoa-datcuoc">
        <img src="./assets/all in.png" alt="" class="img-hoathoa-allin">
        <img src="./assets/huy.png" alt="" class="img-hoathoa-huy">
        <img src="./assets/lan.png" alt="" class="img-hoathoa-lan">
        <img src="./assets/batdaudat.png" alt="" class="img-hoathoa-batdaudat">
    </div>
    <div class="main">
        <img src="./assets/mp3//png-transparent-loudspeaker-sound-computer-icons-sound-icon-logo-sound-audio-signal-thumbnail.png"
            alt="" class="sound posi-set">
        <div class="img_ban">

            <div class="mymns posi-set">
                <h1 class="tien-cuaban " value="5000000"></h1>
                <img src="./assets/my_mns.png" alt="" class="mymns">
            </div>
            <img src="./assets/ban.png" alt="" class="main_img">




            <div class="ben-tai posi-set">
                <button class="cuoc-tai posi-set">Cược</button>
                <img src="./assets/tai.png" alt="" class="posi-set btn-tai taixiu">
                <p class="tien-tai posi-set tiendatben"></p>
            </div>




            <div class="ben-xiu posi-set">
                <button class="cuoc-xiu posi-set">Cược</button>
                <img src="./assets/btn_xiu.png" alt="" class="posi-set btn-xiu taixiu">
                <p class="tien-xiu posi-set tiendatben"></p>
            </div>


            <div class="dong-ho posi-set">
                <img src="./assets/time.png" alt="" class="posi-set btn-time">
                <h1 class="time posi-set"></h1>
                <img src="./assets/vung.png" alt="" class="posi-set btn-vung">
            </div>


            <img src="./assets/vongtron.png" alt="" class="posi-set btn-vongtron">
            <div class="demnguoc posi-set">
            </div>

            <img src="" alt="" class="btn-xingaugif posi-set">
            <div class="xingau-list posi-set">
                <div class="xingau_hienthi posi-set">
                    <img src="./assets/xingau/1.png" alt="" class="xingau">
                    <img src="./assets/xingau/2.png" alt="" class="xingau">
                    <img src="./assets/xingau/3.png" alt="" class="xingau">
                </div>
                <img src="./assets/dia.png" alt="" class="dia-trang posi-set">
            </div>








            <div class="ben-cuoc posi-set btn disable">
                <img src="./assets/chip/allin.png" alt="" class=" btn-allin btn">
                <img src="./assets/btn_cuoc.png" alt="" class=" btn-cuoc btn">
                <img src="./assets/chip/huy.png" alt="" class=" btn-huy btn">
            </div>






            <div class="chip_list posi-set btn disable">
                <img src="./assets/chip/$50.png" alt="" class=" chip btn" value="500" title="$50">
                <img src="./assets/chip/$100.png" alt="" class=" chip btn" value="1000" title="$100">
                <img src="./assets/chip/$500.png" alt="" class=" chip btn" value="2000" title="$500">
                <img src="./assets/chip/$1000.png" alt="" class=" chip btn" value="5000" title="$1000">

            </div>
            <div class="posi-set inputnhapst btn disable">$<input type="text" placeholder="Số khác" class="nhapsotien"
                    type="number"></div>
            <h3 class="footer posi-set">The website is made for learning purposes only, please contact me if anything
                happens
                <br />Created by Cong Cuong + Duong Manh
            </h3>
        </div>






        <div class="audio" style="display: none;">
            <audio src="./assets/mp3/Tieng-lac-xuc-xac-www_tiengdong_com.mp3" class="tienglacxingau" loop></audio>
            <audio src="./assets/mp3/tienve.mp3" class="tienve"></audio>
            <audio src="./assets/mp3/Ting Sound Effect.mp3" class="ting"></audio>
            <audio src="./assets/mp3/loss-mp3.mp3" class="loss"></audio>
            <audio src="./assets/mp3/street-fighter-ii-you-win-perfect.mp3" class="win" controls muted></audio>
            <audio src="./assets/mp3/countdown.mp3" class="clock" loop></audio>
            <audio
                src="./assets/mp3/y2mate.com - Lý Do Là Gì Remix  Ngày Hôm Ấy Em Buông Tay Anh Vì Lý Do Gì Hot TikTok  Lụy Tình Remix.mp3"
                class="music" loop></audio>
        </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
